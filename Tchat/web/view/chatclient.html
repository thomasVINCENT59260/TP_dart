  <div id="list" class="col-md-2" style="height:100%">
    <listeUser users="users"></listeUser>
  </div>
  <div class="col-md-10" style="height:100%">
    <div style="border:1px solid grey;height:70%">
      <div ng-repeat="m in received">
          <p><span style="font-weight:bold;" ng-bind="m.sender.pseudo"></span> <span style="color:grey" ng-bind="m.dateSend"></span></p>
          <div style="margin-left:20px" ng-bind-html="m.message"></div>
      </div>
    </div>
    <div style="height:30%">
      <wysiwyg handler="handlerMessage()" msg="msg"></wysiwyg>
    </div>
  </div>
